# =============================================================================
# Task Management Platform - Docker Compose Configuration
# =============================================================================
# Usage:
#   Development:  docker-compose up -d
#   Production:   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Stop:         docker-compose down
#   Rebuild:      docker-compose up -d --build
#   Logs:         docker-compose logs -f [service]
#   Shell:        docker-compose exec backend sh
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # MySQL Database
  # ---------------------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: taskmanager-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-task_management}
      MYSQL_USER: ${DB_USERNAME:-taskuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-taskpassword}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - taskmanager-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Redis Cache (Optional - for session/cache storage)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: taskmanager-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - taskmanager-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ---------------------------------------------------------------------------
  # Laravel Backend API
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: taskmanager-backend
    restart: unless-stopped
    environment:
      APP_NAME: "Task Management Platform"
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost:8000}

      # Database
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-task_management}
      DB_USERNAME: ${DB_USERNAME:-taskuser}
      DB_PASSWORD: ${DB_PASSWORD:-taskpassword}

      # Cache & Session
      CACHE_STORE: ${CACHE_STORE:-redis}
      SESSION_DRIVER: ${SESSION_DRIVER:-redis}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-redis}
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_TTL: ${JWT_TTL:-60}

      # CORS
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}

      # Auto migration on startup
      AUTO_MIGRATE: ${AUTO_MIGRATE:-true}
      AUTO_SEED: ${AUTO_SEED:-false}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - backend_storage:/var/www/html/storage
      - backend_logs:/var/www/html/storage/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskmanager-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/auth/mock-users"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ---------------------------------------------------------------------------
  # Vue.js Frontend
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
        VITE_APP_NAME: "Task Management Platform"
    container_name: taskmanager-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL_RUNTIME: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - taskmanager-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# =============================================================================
# Networks
# =============================================================================
networks:
  taskmanager-network:
    driver: bridge
    name: taskmanager-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  mysql_data:
    name: taskmanager-mysql-data
  redis_data:
    name: taskmanager-redis-data
  backend_storage:
    name: taskmanager-backend-storage
  backend_logs:
    name: taskmanager-backend-logs
