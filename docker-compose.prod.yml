# =============================================================================
# Task Management Platform - Production Docker Compose Override
# =============================================================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # MySQL Database (Production)
  # ---------------------------------------------------------------------------
  mysql:
    # Don't expose port externally in production
    ports: []
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ---------------------------------------------------------------------------
  # Redis (Production)
  # ---------------------------------------------------------------------------
  redis:
    # Don't expose port externally in production
    ports: []
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ---------------------------------------------------------------------------
  # Laravel Backend (Production)
  # ---------------------------------------------------------------------------
  backend:
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      AUTO_MIGRATE: "false"
      AUTO_SEED: "false"
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Vue.js Frontend (Production)
  # ---------------------------------------------------------------------------
  frontend:
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
